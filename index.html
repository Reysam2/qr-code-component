<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="main">
    <section class="main__qrcode-block">

      <div class="qrcode__image-block">
        <img class="qrcode__image" src="./images/image-qr-code.png" alt="QR code">
      </div>

      <div class="qrcode__info-block">
        <div class="info__heading-block">
          <h1 class="info__heading">
            Improve your front-end skills by building projects
          </h1>
        </div>

        <div class="info__text-block">
          <p class="info__text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </section>



    <div class="attribution">
      <p class="attribution__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br> Coded by <a href="#">Samuel Akongbota</a>.
      </p>
    </div>

  </main>




</body>

</html>
